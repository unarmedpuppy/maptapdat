version: '3.8'

services:
  maptapdat:
    build: .
    container_name: maptapdat
    restart: unless-stopped
    environment:
      - TZ=${TZ:-America/Chicago}
      - PORT=3000
    ports:
      - "8199:3000"
    volumes:
      - ./data.csv:/app/data.csv:ro
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.maptapdat-http.rule=Host(`maptapdat.server.unarmedpuppy.com`)"
      - "traefik.http.routers.maptapdat-http.entrypoints=web"
      - "traefik.http.routers.maptapdat-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTPS configuration
      - "traefik.http.routers.maptapdat.rule=Host(`maptapdat.server.unarmedpuppy.com`)"
      - "traefik.http.routers.maptapdat.entrypoints=websecure"
      - "traefik.http.routers.maptapdat.tls.certresolver=myresolver"
      - "traefik.http.routers.maptapdat.tls=true"
      - "traefik.http.services.maptapdat.loadbalancer.server.port=3000"
      # Homepage integration
      - "homepage.group=Games & Analytics"
      - "homepage.name=Maptap Data"
      - "homepage.icon=üó∫Ô∏è"
      - "homepage.href=https://maptapdat.server.unarmedpuppy.com"
      - "homepage.description=Maptap.gg score visualization dashboard"

networks:
  my-network:
    external: true
