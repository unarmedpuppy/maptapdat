version: '3.8'

services:
  maptapdat:
    build: .
    container_name: maptapdat
    restart: unless-stopped
    environment:
      - TZ=${TZ:-America/Chicago}
      - PORT=3000
    ports:
      - "8199:3000"
    volumes:
      - ./data.csv:/app/data.csv:ro
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTP configuration
      - "traefik.http.routers.maptapdat.rule=Host(`maptapdat.server.unarmedpuppy.com`)"
      - "traefik.http.routers.maptapdat.entrypoints=web"
      - "traefik.http.services.maptapdat.loadbalancer.server.port=3000"
      # Homepage integration
      - "homepage.group=Apps"
      - "homepage.name=Maptap Data"
      - "homepage.icon=üó∫Ô∏è"
      - "homepage.href=http://maptapdat.server.unarmedpuppy.com"
      - "homepage.description=Maptap.gg score visualization dashboard"

networks:
  my-network:
    external: true
